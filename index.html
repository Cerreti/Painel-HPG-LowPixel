<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel HPLP</title>

    <link rel="stylesheet" href="front/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
  <nav class="navbar">

    <div class="nav-butons">
      <div class="btn" id="btn-planilha">
        <i class="bi bi-clipboard2-pulse"></i>
        <a href="https://docs.google.com/spreadsheets/d/1AEeQ4fvfBU6ULUBzyYYJgKxf9GwGuCexrVMeJpofmqc/edit?gid=2003955231#gid=2003955231" target="_blank">Ir para Planilha</a>
      </div>
      <div class="btn" id="btn-baixar-planilha">
        <i class="bi bi-download"></i>
        <a href="https://docs.google.com/spreadsheets/d/1AEeQ4fvfBU6ULUBzyYYJgKxf9GwGuCexrVMeJpofmqc/export?format=xlsx" download="escala_hospital_samu_new.xlsx">Baixar Planilha</a>
      </div>
      <div class="btn" id="btn-limpar-planilha">
        <i class="bi bi-pencil"></i>
        <a onclick="limparTudo()" target="_blank">Limpar Planilha</a>
      </div>
    </div>

    <div class="user">
      <div class="user-info">
        <span class="user-name" id="user-name">Aguardando...</span>
      </div>
      <img src="https://www.gravatar.com/avatar/?d=mp">
    </div>

  </nav>
  
  <div class="wrapper">

    <!-- Calculadora -->
    <div class="container calculadora hidden" id="calculadora">
      <h2>Calculadora</h2>

      <label>Valor 1:</label>
      <input class="hrs-input" id="value1" type="time" step="2">

      <label>Valor 2:</label>
      <input class="hrs-input" id="value2" type="time" step="2">

      <label>Valor 3:</label>
      <input class="hrs-input" id="value3" type="time" step="2">

      <label>Valor 4:</label>
      <input class="hrs-input" id="value4" type="time" step="2">

      <label>Total</label>
      <input class="result" id="result" type="text" disabled>

      <div class="btn-group">
        <button class="btn-somar" onclick="calcular()">Somar</button>
        <button class="btn-clear" onclick="limparCalc()">C</button>
      </div>
    </div>

    <!-- Coluna meio -->
    <div class="container">

      <h2>Gerenciamento de Funcionários</h2>

        <div class="search-group turn-search">
        <select id="user-select" onchange="buscarPorId()">
          <option value="" disabled selected>Médicos</option>
        </select>

        <select id="turno-select" onchange="carregarUsuariosPorTurno()">
          <option value="" disabled selected>Turnos</option>
          <option value="supervisão">Supervisão</option>
          <option value="manhã">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
          <option value="madrugada">Madrugada</option>
        </select>
      </div>

      <div class="search-group">
        <input type="text" id="buscarId" placeholder="Buscar por ID">
        <button onclick="buscarPorId()">Buscar</button>
      </div>

      <!-- ÁREA ROLÁVEL -->
      <div class="scroll-area">
        <input type="hidden" id="idOriginal">

        <label>Nome:</label>
        <input type="text" id="nome">

        <label>ID:</label>
        <input type="text" id="id">

        <label>Turno:</label>
        <select id="turno">
          <option>Supervisão</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
          <option>Madrugada</option>
        </select>

        <label>Cargo:</label>
        <select id="cargo">
          <option>Estagiário</option>
          <option>Auxiliar de Socorrista</option>
          <option>Socorrista</option>
          <option>Técnico de enfermagem</option>
          <option>Enfermeiro</option>
          <option>Médico Residente</option>
          <option>Médico Especialista</option>
          <option>Auxiliar Administrativo</option>
          <option>Coordenação de RH/Financeiro</option>
          <option>Supervisor Chefe</option>
          <option>Supervisor</option>
          <option>Coordenador Administrativo</option>
          <option>Sub Diretor</option>
          <option>Diretor Geral</option>
        </select>

        <label>Presença:</label>
        <select id="presenca">
          <option>Presente</option>
          <option>Ausente</option>
          <option>F4 pendente</option>
        </select>
      </div>

      <!-- BOTÕES FIXOS -->
      <div class="btn-group">
        <button class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
        <button class="btn-alterar" onclick="alterar()">Alterar</button>
        <button class="btn-remover" onclick="remover()">Remover</button>
      </div>

      <div class="resultado" id="resultado"></div>

    </div>


    <!-- Coluna direita: Banco de Horas -->
    <div class="container horas-container hidden" id="horasContainer">
      <h2>Banco de Horas</h2>

      <input type="text" placeholder="Funcionário" id="horasNome" disabled>

      <div class="dias-grid">
        <input placeholder="Dom" type="text" id="dom" oninput="validarCampo('dom')">
        <input placeholder="Seg" type="text" id="seg" oninput="validarCampo('seg')">
        <input placeholder="Ter" type="text" id="ter" oninput="validarCampo('ter')">
        <input placeholder="Qua" type="text" id="qua" oninput="validarCampo('qua')">
        <input placeholder="Qui" type="text" id="qui" oninput="validarCampo('qui')">
        <input placeholder="Sex" type="text" id="sex" oninput="validarCampo('sex')">
        <input placeholder="Sab" type="text" id="sab" oninput="validarCampo('sab')">
        
        <input class="text" placeholder="Total de horas:" type="text" disabled>
        <input id="resultadoHoras" type="text" disabled>
      </div>

      <input placeholder="Adicionar descrição" id="description" type="text">

      <button class="btn-cadastrar" style="margin-top:20px;" onclick="salvarHoras()">Salvar Alterações</button>

      <div class="resultado" id="resultadoBH"></div>
    </div>
  </div>

  <script src="front/js/app.js"></script>
  <script src="front/js/calculadora.js"></script>

</body>

</html>
